<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/da303f34f2.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <header>
    <div>
      <img class="logo" src="images/logo.svg" alt="Huddle logo">
    </div>
  </header>

  <main>
    <div class="container">

      <div class="landing-img-wrapper">
        <img class="landing-img" src="images/illustration-mockups.svg" alt="mockup illustrations">
      </div>

      <div class="landing-description">
        <h1 class="landing-header">Build The Community <br> Your Fans Will Love</h1>

        <div class="landing-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</div>

        <button class="landing-btn">Register</button>
      </div>

    </div>
  </main>

  <footer>
    <div class="socials">
      <i class="fa-brands fa-facebook-f fa-lg"></i>
      <i class="fa-brands fa-twitter fa-lg"></i>
      <i class="fa-brands fa-instagram fa-lg"></i>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
